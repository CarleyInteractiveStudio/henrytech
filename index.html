<!DOCTYPE html>
<html lang="ht">
<head>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
  <meta charset="UTF-8" />
  <title>Boutik HenryTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="estilos.css" />

  <!-- Supabase CDN -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    header {
      background: #0ea5e9;
      color: white;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 4px solid #2563eb;
    }

    h1 {
      margin: 0;
    }

    .fadeIn {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #formRegistro, #formLogin, #catalogoProductos, #panelProducto {
      display: none;
    }

    #authButtons, #userPanelButton {
      text-align: center;
      margin: 1.5rem 0;
    }

    button {
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #1e3a8a;
    }

    form input, form textarea, form select {
      display: block;
      width: 90%;
      margin: 0.5rem auto;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    form button {
      background: #10b981;
      color: white;
      border: none;
    }

    form button:hover {
      background: #059669;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal .contenido {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    .producto img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
    }

    #userPanel {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      margin: 2rem auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Pol√≠tica de Privacidad -->
  <div id="politicaPrivacidad" class="modal">
    <div class="contenido fadeIn">
      <h2>üîê Politik Konfidansyalite</h2>
      <p>Boutik HenryTech kenbe enf√≤masyon ou av√®k sekirite. Pa gen okenn enf√≤masyon p√®son√®l ki itilize pou l√≤t rezon ke achte oswa kontak.</p>
      <button onclick="aceptarPrivacidad()">Aksepte</button>
    </div>
  </div>

  <!-- Encabezado -->
  <header>
    <h1>üè™ Byenveni nan Boutik HenryTech</h1>
    <p id="saludoHeader">Byenveni!</p>

    <div id="authButtons">
      <button onclick="mostrarRegistro()">üÜï Kreye Kont</button>
      <button onclick="mostrarLogin()">üîê Konekte</button>
    </div>

    <div id="userPanelButton" style="display:none;"></div>
  </header>

  <!-- Formulario de Registro -->
  <section id="formRegistro" class="fadeIn">
    <h2>üÜï Enskri</h2>
    <form onsubmit="registrarUsuario(event)">
      <input type="email" id="emailReg" placeholder="Im√®l ou" required />
      <input type="password" id="passReg" placeholder="Modpas ou" required />
      <button type="submit">Kreye Kont</button>
    </form>
    <button onclick="volverMenu()">‚Ü©Ô∏è Retounen</button>
  </section>

  <!-- Formulario de Login -->
  <section id="formLogin" class="fadeIn">
    <h2>üîë Konekte</h2>
    <form onsubmit="iniciarSesion(event)">
      <input type="email" id="emailLogin" placeholder="Im√®l ou" required />
      <input type="password" id="passLogin" placeholder="Modpas ou" required />
      <button type="submit">Konekte</button>
    </form>
    <button onclick="volverMenu()">‚Ü©Ô∏è Retounen</button>
  </section>

  <!-- Cat√°logo din√°mico -->
  <section id="catalogoProductos" class="fadeIn"></section>

  <!-- Panel del Usuario Activo -->
  <div id="userPanel"></div>

  <!-- Script final cargado correctamente -->
  <script src="script.js"></script>
</body>
</html>
